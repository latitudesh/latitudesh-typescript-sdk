name: Tests

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run lint
        run: bun run lint
        continue-on-error: true

      - name: Run tests
        run: bun test

      - name: Test report
        if: success()
        run: |
          echo "✅ All tests passed!"
          echo "- Linting: ✓"
          echo "- Integration tests: ✓"

      - name: Test failure report
        if: failure()
        run: |
          echo "❌ Tests failed!"
          echo "Please check the logs above for details."
          exit 1
